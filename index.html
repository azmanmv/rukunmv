<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <style>
        /* Add your custom CSS here */
        .container {
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .logo {
            text-align: center;
            font-size: 3rem;
            color: #333;
        }
        .social {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .social a {
            display: block;
            width: 50px;
            height: 50px;
            margin: 10px;
            background-size: cover;
            border-radius: 50%;
        }
        .social a.facebook {
            background-image: url(https://i.imgur.com/5c4lF6f.png);
        }
        .social a.twitter {
            background-image: url(https://i.imgur.com/7ZaQY2T.png);
        }
        .social a.instagram {
            background-image: url(https://i.imgur.com/9WwzZmE.png);
        }
        .social a.linkedin {
            background-image: url(https://i.imgur.com/7kqGZxO.png);
        }
        .social a.youtube {
            background-image: url(https://i.imgur.com/0nX2L0r.png);
        }
    </style>
</head>
<body bgcolor="#F5E7D2">
    <div class="container">
        <h1 class="logo">Welcome to RUKUN mv</h1>
     <p align="center"> <img src="images/logo.png"  alt="" width="330" height="330" class="logo"/></p>

        <p>Follow me on social media to stay updated.</p>
        <div class="social">
            <a href="https://www.facebook.com/rukunmv" class="facebook"></a>
            <a href="https://www.instagram.com/rukunmv" class="instagram"></a>
        </div>
    </div>
</body>
</html>
